<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
   <body>

    <script>
        function empty() {
            var x;
            for (let i=1; i<20; i++) {
                x = document.getElementsByName("input"+i.toString())[0].value;
                if (x=="" || x=="Gender" || x=='Senior Citizen' || x=='Partner' || x=='Dependents' || x=='Phone Service' || 
                x=='Multiple Lines' || x=='Online Security' || x=='Online Backup' || x=='Device Protection' || x=='Tech Support' || x=='Streaming TV' || x=='Streaming Movies' || x=='Paperless Billing' || x=='Internet Service' || x=='Contract' || x=='Payment Method') {
                    alert("Enter Valid Information");
                    return false;
                }
            }
        }
    </script>

      <div class="container" style="margin: 20px;">

        <h3>Customer Churn Predictor</h3>
        <p>Fill this form and get the prediction!</p>

          <form action="http://localhost:5000/predict" method="POST" style="width: 50%;">   <!-- sending to /predict -->
            <select class="form-control" name="input1">
                <option diabled selected>Gender</option>
                <option>Male</option>
                <option>Female</option>
            </select>
            <select class="form-control" name="input2">
                <option diabled selected>Senior Citizen</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <select class="form-control" name="input3">
                <option diabled selected>Partner</option>
                <option>Yes</option>
                <option>No</option>
            </select>
            <select class="form-control" name="input4">
                <option diabled selected>Dependents</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<div class="row g-3 align-items-center">
				<div class="col-auto">
				  <label for="input5" class="col-form-label">Tenure</label>
				</div>
				<div class="col-auto">
				  <input type="number" step="0.01" min="0" id="input5" name="input5" class="form-control">
				</div>
			</div>
			<select class="form-control" name="input6">
                <option diabled selected>Phone Service</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input7">
                <option diabled selected>Multiple Lines</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input8">
                <option diabled selected>Online Security</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input9">
                <option diabled selected>Online Backup</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input10">
                <option diabled selected>Device Protection</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input11">
                <option diabled selected>Tech Support</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input12">
                <option diabled selected>Streaming TV</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input13">
                <option diabled selected>Streaming Movies</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<select class="form-control" name="input14">
                <option diabled selected>Paperless Billing</option>
                <option>Yes</option>
                <option>No</option>
            </select>
			<div class="row g-3 align-items-center">
				<div class="col-auto">
				  <label for="input15" class="col-form-label">Montly Charges</label>
				</div>
				<div class="col-auto">
				  <input type="number" step="0.01" min="0" id="input15" name="input15" class="form-control">
				</div>
			</div>
			<div class="row g-3 align-items-center">
				<div class="col-auto">
				  <label for="input16" class="col-form-label">Total Charges</label>
				</div>
				<div class="col-auto">
				  <input type="number" step="0.01" min="0" id="input16" name="input16" class="form-control">
				</div>
			</div>
			<select class="form-control" name="input17">
                <option diabled selected>Internet Service</option>
				<option>DSL</option>
				<option>Fiber optic</option>
				<option>No</option>
            </select>
			<select class="form-control" name="input18">
                <option diabled selected>Contract</option>
				<option>Month-to-Month</option>
				<option>One Year</option>
				<option>Two Year</option>
            </select>
			<select class="form-control" name="input19">
                <option diabled selected>Payment Method</option>
				<option>Bank transfer (automatic)</option>
				<option>Credit card (automatic)</option>
				<option>Electronic check</option>
				<option>Mailed check</option>
            </select>

            <button type="submit" class="btn btn-primary" name="submit" style="margin-top: 10px;" onclick="return empty()">Predict</button>
          </form>

    </div>

   </body>
</html>
